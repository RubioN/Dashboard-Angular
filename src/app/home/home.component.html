<div class="agd-top-bar d-flex justify-content-between align-items-center px-4">
    <!-- LEFT SIDE -->
    <div class="d-flex align-items-center">
        <!-- APP NAME -->
        <div class="agd-subtitle me-4">
            <span>Dashboard Angular</span>
        </div>
        <div class="agd-top-bar-actions d-flex align-items-center me-1" routerLinkActive="active">
            <button mat-button [routerLink]="dashboardsLink.link" [disabled]="dashboardsLink.disabled">Dashboard</button>
        </div>
        <div class="agd-top-bar-actions d-flex align-items-center me-1" routerLinkActive="active">
            <button mat-button [routerLink]="contactsLink.link" [disabled]="contactsLink.disabled">Contact</button>
        </div>        
    </div>
    <!-- RIGHT SIDE -->
    <div>
        <div class="agd-circle agd-primary-bg agd-text-white agd-pointer d-flex justify-content-center align-items-center pointer">
            <span>JD</span>
        </div>
    </div>
    
</div>
<div class="agd-content-with-top-bar">
    <router-outlet></router-outlet>
</div>
