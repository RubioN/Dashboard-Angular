<x-chartist [type]="type" [data]="data" [options]="options" [events]="events"></x-chartist>
<!-- DESCRIPTION -->
<ng-container *ngIf="type != 'Pie'">
    <div class="mt-2 d-flex justify-content-around align-items-center flex-wrap">
        <div *ngFor="let label of labels; index as idx" class="d-flex">
            <!-- ROUNDED -->
            <div class="label-series" [ngClass]="seriesColor(idx)"></div>
            <div class="ms-2">{{ label }}</div>
        </div>
    </div>
</ng-container>
<!-- DESCRIPTION -->
<ng-container *ngIf="type == 'Pie'">
    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
        <div *ngFor="let label of pieLabels; index as idx" class="d-flex">
            <!-- ROUNDED -->
            <div class="label-series" [ngClass]="seriesColor(idx)"></div>
            <div class="ms-2">{{ label }}</div>
        </div>
    </div>
</ng-container>
